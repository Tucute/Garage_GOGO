<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/data.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="section">
        <div class="left-section">
            <div class="admin">
                <h3>ADMIN</h5>
            </div>
            <ul class="list-item">
                <li class="item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-airplane-engines-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0Z" />
                    </svg>
                    <a href="http://127.0.0.1:3000/admin/tour/index.html">Tour</a>
                </li>
                <li class="item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <a href="#" onclick="onclick()">User</a>
                </li>
            </ul>
        </div>
        <div class="right-section">
            <div class="top-right">
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="profile">
                    <div class="img">
                        <img src="https://kynguyenlamdep.com/wp-content/uploads/2022/01/hinh-anh-meo-con-sieu-cute-scaled.jpg"
                            alt="" width="40px" height="30px">
                    </div>
                    <label for="">admin</label>
                </div>
            </div>
            <div class="section-tour" id="tour">
                <div class="center-section">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Orign</label>
                                    <input type="email" class="form-control" id="orign" placeholder="Nhập điểm đi">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Destination</label>
                                    <input type="email" class="form-control" id="destination" placeholder="Nhập điểm đến">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Type</label>
                                    <input type="email" class="form-control" id="type" placeholder="Nhập loại xe">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Distance</label>
                                    <input type="email" class="form-control" id="distance" placeholder="Nhập khoảng cách">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Duration</label>
                                    <input type="text" class="form-control" id="duration"
                                        placeholder="Nhập khoảng thời gian">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" placeholder="Nhập giá">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <button id="themmoi" onclick="addTour()" class="btn btn-primary"><i class="fas fa-plus"></i>Thêm
                            mới</button>
                        <button id="huy" onclick="removeTour()" class="btn btn-danger"><i
                                class="fas fa-times"></i>Huỷ</button>
                    </div>
                </div>
                <div class="last-section">
                    <table class="table">
                        <thead class="table-dark">
                            <td>ID</td>
                            <td>Orign</td>
                            <td>Destination</td>
                            <td>Type</td>
                            <td>Distance</td>
                            <td>Duration</td>
                            <td>Price</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </thead>
                        <tbody id="tbl">
                        </tbody>
                    </table>
                    <!-- Button trigger modal -->
                    

                    <!-- Modal -->
                    <div class="modal fade" id="ModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">ID</label>
                                        <input type="text" class="form-control" id="idd" placeholder="Nhập id">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Orign</label>
                                        <input type="text" class="form-control" id="orignd" placeholder="Nhập điểm đi">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Destination</label>
                                        <input type="text" class="form-control" id="destinationd"
                                            placeholder="Nhập điểm đến">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Type</label>
                                        <input type="text" class="form-control" id="typed" placeholder="Nhập điểm loại xe">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Distance</label>
                                        <input type="text" class="form-control" id="distanced"
                                            placeholder="Nhập điểm Khoảng cách">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Duration</label>
                                        <input type="text" class="form-control" id="durationd"
                                            placeholder="Nhập khoảng thời gian">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price</label>
                                        <input type="text" class="form-control" id="priced" placeholder="Nhập giá">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                    <div id="submitUpdate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

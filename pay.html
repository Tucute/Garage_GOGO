<!doctype html>
<html lang="en">

<head>
  <title>Thông tin mua vé</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="pay.css">
    
</head>

<body onload="onload()">
    <div class="container">
        <div class="payment">
            <div class="title-pay">
                <h5>THÔNG TIN MUA VÉ</h5>
            </div>
            <div class="title-information">
                <p>Thông tin hành khách</p>
            </div>
            <div class="information-customer">
                <div class="row">
                    <label>Tên: <b id="name"></b></label>
                    
                </div>
                <div class="row">
                    <label>Số điện thoại: <b id="phone"></b> </label>
                    
                </div>
                <div class="row">
                    <label>Email: <b id="email"></b> </label>
                    
                </div>
            </div>
            <div class="title-tour">
                <p>Thông tin chuyến xe</p>
            </div>
            <div class="information-tour">
                <div class="row">
                    <label>Tuyến xe: <b id="tour"></b></label>
                    
                </div>
                <div class="row">
                    <label>Thời gian: <b id="time"></b> </label>
                    
                </div>
                <div class="row">
                    <label>Số lượng ghế: <b id="quantity-seat"></b></label>
                    
                </div>
            </div>
            <div class="total-price">
                <p>Tổng tiền: <b id="price"></b></p>
            </div>
            <div class="confirm">
                <!--  -->

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Xác nhận thanh toán
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            </div> -->
                            <div class="modal-body">
                                <div class="content-modal">
                                    <div class="title-finish">Chúc mừng bạn</div>
                                    <h4 class="title-success">Đặt vé thành công</h4>
                                    <div>
                                        <img src="https://st.quantrimang.com/photos/image/2020/05/09/Tich-xanh.png">
                                    </div>
                                    <div>
                                        <button class="btn btn-danger" onclick="onloadHome()">Tiếp tục</button>
                                    </div>
                                    
                                </div>
                            </div>
                            <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="pay.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
